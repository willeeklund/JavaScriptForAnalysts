<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery plugin</title>
	<link type='text/css' rel='stylesheet' href='../css/styles.css' />
	<link type='text/css' rel='stylesheet' href='../css/liquidcarousel.css' />
	<!-- jQuery loaded from Google's CDN -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		console.info("Ajax example");
		$('.ajax_loader').on('click', function (ev) {
			console.log("Starting to get a resource from server.");
			$.ajax({
	            //url: '/JavaScriptForAnalysts/examples/ajax_resource.json',
	            url: "ajax_resource.json",
	            dataType: 'json',
	            success: function (res) {
	                console.log("result", res);
	                $('.show_results').html(JSON.stringify(res));
	            },
	            error: function (err) {
	                console.warn("Could not get the resource from server", err);
	            }
	        });
		});
	});
	</script>
</head>
<body>
	<h1>jQuery Ajax</h1>

	<button class="ajax_loader">Ajax Loader button</button>
	<h2>Results:</h2>
	<pre class="show_results"></pre>

</body>
</html>
